<div class="app-data-input"></div>
<nb-card>
  <nb-card-header> 
    <div class="app-data-input__title-container" *ngIf="fileName | async; else fileContainer"> 
        Current DIT file is {{fileName | async}}
        <button nbButton (click)="downloadFile()">Download</button>
    </div>
    <ng-template #fileContainer>
      <div class="app-data-input__title-container">
        Please upload data input file 
      </div>
    </ng-template>
</nb-card-header>
  <nb-card-body>
    <div class="app-data-input__file-upload-container">
      <div class="app-data-input__input-container">
        <label for="upload">
          <nb-icon icon="plus-square-outline"></nb-icon>
          Select File
        </label>
        <input
          nbInput
          type="file"
          id="upload"
          (change)="onFileSelected($event)"
          accept=".xlsx"
        />
      </div>

      <div class="app-data-input__button-container">
        <button nbButton (click)="uploadFile()" [disabled]="!selectedFile">
          Upload
        </button>
      </div>
    </div>
  </nb-card-body>
</nb-card>
