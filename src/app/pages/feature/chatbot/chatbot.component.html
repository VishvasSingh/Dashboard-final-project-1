<section class="chat-container">
  <nb-card size="large">
    <nb-card-body>
      <nb-chat title="Chat with Files" size="large">
        <nb-chat-message
          *ngFor="let msg of messages"
          [type]="msg.type"
          [message]="msg.text"
          [reply]="msg.reply"
          [sender]="msg.user.name"
          [date]="msg.date"
          [avatar]="msg.user.avatar">
        >
        </nb-chat-message>
        <nb-chat-form (send)="sendMessage($event)" [dropFiles]="true">
        </nb-chat-form>
      </nb-chat>
    </nb-card-body>
  </nb-card>
</section>
